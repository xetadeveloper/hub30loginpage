<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="expires" content="-1" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Hub30 - Error</title>
  </head>
  <body>
    <main class="container error-backg">
      <div class="overlay center-items">
        <nav class="top-nav">
          <a href="#">
            <img src="./img/logo.webp" alt="logo" class="logo-img" />
          </a>
        </nav>
        <h1 class="message-header">
          An error occured: <span class="error">$(error)</span>
        </h1>
        <p class="info">
          Log in page: <a href="$(link-login)">$(link-login)</a>
        </p>
      </div>
    </main>
  </body>
</html>
