<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Serif:wght@200&family=Shizuru&display=swap"
      rel="stylesheet"
    />
    <title>Hub 30 Login</title>
  </head>
  <body>
    <main class="container">
      <!-- Login open button -->
      <button class="login-open-btn" onclick="openLoginModal()"><h3>Login</h3></button>
      <section></section>
      <!-- Login Body -->
      <section class="login-body">
        <!-- Info section -->
        <section class="info">
          <div class="overlay">
            <h1 class="info-header-text">
              Community, Co-Working, Creativity & more
            </h1>
          </div>
        </section>

        <!-- Login section -->
        <section class="login">
          <div class="welcome-holder">
            <!-- Logo -->
            <img src="./images/logo.webp" alt="logo" class="logo-img" />

            <!-- Header -->
            <h3>Welcome To Hub30</h3>
          </div>

          <!-- Form -->
          <form action="" class="form-holder">
            <div class="form-item">
              <label for="username">Username</label>
              <input type="text" placeholder="e.g John" class="form-input" />
            </div>
            <div class="form-item">
              <label for="password">Password</label>
              <input
                type="password"
                placeholder="Your password"
                class="form-input"
              />
            </div>
            <button class="form-btn">
              <h4>Login</h4>
            </button>
          </form>
        </section>
      </section>
    </main>

    <script src="./login.js"></script>
  </body>
</html>
