<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Serif:wght@200&family=Shizuru&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="../font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <title>Hub 30 Login</title>
  </head>
  <body>
    <main class="container">
      <div class="login-overlay"></div>
      <!-- Login open button -->
      <button class="login-open-btn" onclick="loginModal()">
        <h3>Login</h3>
      </button>

      <!-- Home page -->
      <section class="home-container">
        <section class="home-body">
          <section class="info-holder">
            <nav class="top-nav">
              <img src="../images/logo.webp" alt="logo" class="logo-img" />
            </nav>
            <section class="hero">
              <h1>Hey!</h1>
              <p>
                Welcome to an ecosystem of innovators and awesome individuals
                just like you!
              </p>
            </section>
          </section>

          <section class="design-page">
            <section class="card-holder">
              <div class="card">
                <h4>Follow Us</h4>
              </div>
              <div class="card">
                <h4>Let's Have A Chat</h4>
                <i class="fa fa-whatsapp"></i>
              </div>
              <div class="card">
                <h4>Join Our Online Community</h4>
              </div>
            </section>
          </section>
        </section>
      </section>

      <!-- Add password viewing button -->
      <!-- Login Body -->
      <section class="login-body slideOut">
        <!-- Info section -->
        <section class="info">
          <div class="overlay header-text-holder">
            <h1 class="info-header-text">Community</h1>
            <h1 class="info-header-text">Co-Working</h1>
            <h1 class="info-header-text">Creativity</h1>
          </div>
        </section>

        <!-- Login section -->
        <section class="login">
          <div class="close-btn" onclick="loginModal()">
            <i class="fa fa-times-circle" aria-hidden="true"></i>
          </div>
          <div class="welcome-holder">
            <!-- Logo -->
            <img src="../images/logo.webp" alt="logo" class="logo-img" />

            <!-- Header -->
            <!-- <h3>Welcome To Hub30</h3> -->
          </div>

          <!-- Form -->
          <form action="" class="form-holder">
            <div class="form-item">
              <label for="username">Username</label>
              <input
                type="text"
                placeholder="e.g John"
                class="form-input"
                name="username"
              />
            </div>

            <div class="form-item">
              <label for="password">Password</label>
              <input
                type="password"
                placeholder="Your password"
                class="form-input"
                name="password"
              />
              <i
                class="fa fa-eye pass-show"
                onclick="showPassword()"
                aria-hidden="true"
              ></i>
            </div>
            <button class="form-btn">
              <h4>Login</h4>
            </button>
          </form>
        </section>
      </section>
    </main>

    <script src="../js/login.js"></script>
  </body>
</html>
