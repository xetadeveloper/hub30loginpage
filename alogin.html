<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="expires" content="-1" />
    <meta http-equiv="refresh" content="2; url=$(link-redirect)" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Hub30 - Redirect</title>
    <script>
      function startClock() {
          $(if popup == 'true')
          open('$(link-status)', 'hotspot_status', 'toolbar=0,location=0,directories=0,status=0,menubars=0,resizable=1,width=290,height=200');
      $(endif)
      location.href = unescape('$(link-redirect-esc)');
      }
    </script>
  </head>

  <body onLoad="startClock()">
    <div class="container">
      <nav class="top-nav">
        <a href="#">
          <img src="./img/logo.webp" alt="logo" class="logo-img" />
        </a>
      </nav>
      <h1 class="message-header">You are logged in</h1>
      <p class="info">
        If nothing happens, click <a href="$(link-redirect)">here</a>
      </p>
    </div>
  </body>
</html>
